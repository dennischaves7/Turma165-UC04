<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Tabuada Interativa</title>
  <link rel="stylesheet" href="tabuada.css" />
</head>
<body>
  <div class="container">
    <h1>Gerador de Tabuada</h1>
    <p>Digite um número e clique em "Gerar tabuada" para ver o resultado.</p>

    <form id="form-tabuada" class="form">
      <label for="numero">Número:</label>
      <input
        type="number"
        id="numero"
        name="numero"
        placeholder="Ex: 7"
        required
      />
      <button type="submit">Gerar tabuada</button>
    </form>

    <div id="card-resultado" class="card hidden">
      <h2 id="titulo-card"></h2>
      <ul id="lista-resultado"></ul>
    </div>

    <p class="msg-erro" id="msg-erro"></p>
  </div>

  <script src="tabuada.js"></script>
</body>
</html>
